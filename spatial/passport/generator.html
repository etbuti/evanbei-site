<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Spatial Passport Generator</title>

<style>
body{
 font-family:Arial;
 max-width:720px;
 margin:60px auto;
}
input,button{
 padding:8px;
 margin:6px 0;
}
textarea{
 width:100%;
 height:280px;
 margin-top:20px;
}
</style>
</head>

<body>

<h3>Passport Generator</h3>

Image name:<br>
<input id="img" value="cw-20260216.jpg">

<br>Signature:<br>
<input id="sig" value="EB-SP-XXXX">

<br>Page ID:<br>
<input id="pid" value="EB-SP-PASS-XXX">

<br><br>
<button onclick="gen()">Generate</button>

<textarea id="out"></textarea>

<script>
function gen(){

const img=document.getElementById('img').value;
const sig=document.getElementById('sig').value;
const pid=document.getElementById('pid').value;

const html=`<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>${pid}</title>
<style>
body{font-family:Arial;max-width:720px;margin:80px auto;}
img{width:100%;margin:30px 0;}
</style>
</head>
<body>

<h3>${pid}</h3>

<img src="../images/${img}">

<p>SpatialSignature:<br>${sig}</p>

<p>GroundLayer: Frozen Grid<br>
EventPlanes: Dual Dialogue<br>
Vectors: Oblique Entry<br>
AuthorityField: Vertical Macro<br>
BufferZone: Organic Divider</p>

<p>Atmosphere: Dormant</p>

</body>
</html>`;

document.getElementById('out').value=html;
}

// =====================================
// Auto Fill from URL
// =====================================
const params=new URLSearchParams(location.search);

if(params.get("pid")){
  document.getElementById("pid").value=params.get("pid");
}

if(params.get("sig")){
  document.getElementById("sig").value=params.get("sig");
}

 
</script>

</body>
</html>

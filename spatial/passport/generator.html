<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Spatial Passport Generator</title>

<style>
body{
 font-family:Arial;
 max-width:720px;
 margin:60px auto;
}

.row{
 margin:14px 0;
}

input{
 padding:8px;
 width:260px;
}

.hint{
 margin-left:12px;
 font-size:12px;
 opacity:.45;
}

button{
 padding:8px 14px;
 margin-top:16px;
}

textarea{
 width:100%;
 height:280px;
 margin-top:24px;
}
</style>
</head>

<body>

<h3>Passport Generator</h3>

<div class="row">
Image name:<br>
<input id="img" value="IMG_XXXX.jpg">
<span class="hint">/spatial/images/ 内的文件名</span>
</div>

<div class="row">
Signature:<br>
<input id="sig" value="EB-SP-000X">
<span class="hint">自动跟随 Page ID 编号</span>
</div>

<div class="row">
Page ID:<br>
<input id="pid" value="EB-SP-PASS-00X">
<span class="hint">建议：EB-SP-PASS-001 / 002 / 003 …</span>
</div>

<button onclick="gen()">Generate</button>

<textarea id="out"></textarea>

<script>

// ===============================
// ⭐ 自动同步编号逻辑
// ===============================
let sigLocked=false;

const pidInput=document.getElementById("pid");
const sigInput=document.getElementById("sig");

// 如果用户手动修改 Signature，就锁定
sigInput.addEventListener("input",()=>{
 sigLocked=true;
});

// 当 PageID 改变时自动推算 Signature
pidInput.addEventListener("input",()=>{

 if(sigLocked) return;

 const v=pidInput.value;
 const m=v.match(/(\d+)/);

 if(!m) return;

 const num=m[1].padStart(4,"0");
 sigInput.value="EB-SP-"+num;
});

// ===============================
// Generate HTML
// ===============================
function gen(){

const img=document.getElementById('img').value;
const sig=document.getElementById('sig').value;
const pid=document.getElementById('pid').value;

const html=`<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>${pid}</title>
<style>
body{font-family:Arial;max-width:720px;margin:80px auto;}
img{width:100%;margin:30px 0;}
</style>
</head>
<body>

<h3>${pid}</h3>

<img src="../images/${img}">

<p>SpatialSignature:<br>${sig}</p>

<p>
GroundLayer: Frozen Grid<br>
EventPlanes: Dual Dialogue<br>
Vectors: Oblique Entry<br>
AuthorityField: Vertical Macro<br>
BufferZone: Organic Divider
</p>

<p>Atmosphere: Dormant</p>

</body>
</html>`;

document.getElementById('out').value=html;
}

// ===============================
// URL 自动填充
// ===============================
const params=new URLSearchParams(location.search);

if(params.get("pid")){
 document.getElementById("pid").value=params.get("pid");
}

if(params.get("sig")){
 document.getElementById("sig").value=params.get("sig");
}

</script>

</body>
</html>
